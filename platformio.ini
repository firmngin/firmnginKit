; PlatformIO Project Configuration File
; https://docs.platformio.org/page/projectconf.html
;
; DEVELOPMENT WORKFLOW:
; 1. Edit library in src/ folder
; 2. Run: python3 sync_lib.py (to copy to examples)
; 3. Build: pio run -e esp32dev
;
; For Arduino IDE users, library is in src/ folder

[platformio]
default_envs = esp12e
src_dir = examples/BasicExample

[common]
lib_deps =
    bblanchon/ArduinoJson @ ^6.21.3
    knolleary/PubSubClient @ ^2.8.0
monitor_speed = 115200
upload_speed = 576000

; ========================================
; ESP8266 - Stable version
; ========================================
[env:esp12e]
platform = espressif8266@4.2.1
board = esp12e
framework = arduino
lib_deps = ${common.lib_deps}
monitor_speed = ${common.monitor_speed}
upload_speed = ${common.upload_speed}
upload_port = /dev/cu.usbserial-1130
monitor_port = /dev/cu.usbserial-1130

; ========================================
; ESP32 
; ========================================
[env:esp32dev]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino
lib_deps = ${common.lib_deps}
monitor_speed = ${common.monitor_speed}
